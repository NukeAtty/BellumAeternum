	<script>
		document.body.addEventListener('click', function(event) {
			const navContainer = document.querySelector('nav')
			const menuToggle = event.target.closest('#menu-toggle');
			const navButtons = navContainer.querySelector('.navigation-buttons');
			if (menuToggle) {
				const navContainer = menuToggle.parentElement; 
				if (navButtons) {
					navButtons.classList.toggle('menu-open');
				}
			}
			document.addEventListener('click', function(event) {
				const isClickInsideNav = navContainer.contains(event.target);
				if (navButtons.classList.contains('menu-open') && !isClickInsideNav) {
					navButtons.classList.remove('menu-open');
				}
			});
		});
	</script>
