;Naming rules:
;1.House: S - Soviet, A - Allied
;2.Structure: Registration name(original), or category with capital first letter.(see below) 
;;Tech - Tech Building/ Power - General Powerplant / Proc - General Economic/ War - Weapon Factory / Def - Defense
;3.Units: Registration name (compress to 4 digits) or categories: Inf/Veh/Air/Nav
;4.Action(3 digits): Atk - Attack, Cpt - Capture, Dpl - Deploy, Chg - Charge, Ptr - Patrol, Grd - Guard, Rsh - Rush, QRsh - Quick Rush
;5.TaskForce: TF/ Script: SC/ Team: TM/ Trigger: TR
;6.Difficulty: E - Easy, M - Medium, H - Hard
;7.General Term: Base - Whole Base, EBse - Enemy Base, Tank - Tanks, ETnk - Enemy Tanks
;8.ConditionalDescription: Far - Farthest, Cls - Closest
;9.Waypoints: FL - Front Line, RL - Roundabout Line, 

;TaskForce naming rules:
;<house><attacker category><actions><target*><difficulty>TF

