INI:Missions:ALLPL:Description=----- 盟军·序章 -----
INI:Missions:ALL00:Description=盟军任务：往昔回响
INI:Missions:ALL00:LongDescription=盟军任务：序章 - 往昔回响@地点：法国，敦刻尔克@@苏联入侵已经得到证实。苏联的装甲力量闪击了德国和比利时，并突破了所有盟军的防线。@驻扎在法国的盟军已经开始向布列塔尼半岛撤退，从比利时撤退的盟军也在向敦刻尔克集结。@盟军的伦敦临时总部已经发布了撤退命令，并调遣了所有能用的运输艇到敦刻尔克进行营救任务。@@@@任务目标：保卫敦刻尔克以安全撤退到英国。
INI:Missions:ALLHD:Description=----- 盟军·第一季 -----
INI:Missions:ALL01:Description=盟军任务一：灯火管制
INI:Missions:ALL01:LongDescription=盟军任务：第一季·第一章 —— 灯火管制@地点：法国，昂布勒特斯@@反攻的突破口找到了，苏军在法国的昂布勒特斯还没有完全设防，我们可以这里为突破口，重返欧陆。@特工谭雅会先行潜渡，待破坏掉防空阵地后空中支援随后赶到。@@@@任务目标1：摧毁海边的防空炮阵地。@任务目标2：占领苏军雷达基地。@@任务目标3：摧毁苏军基地。

INI:Missions:ALL02:Description=盟军任务二：如法炮制
INI:Missions:ALL02:LongDescription=盟军任务：第一季·第二章 —— 如法炮制@地点：荷兰，登·海德尔@@苏联已经知晓我们在昂布勒特斯的突袭行动，为了争取时间，我们需要用另一场突袭战打乱苏军的部署。@我们需要在布鲁塞尔北边的登·海德尔进行一场登陆战，以此和昂布勒特斯形成两面包夹之势。@@@@任务目标1：摧毁登·海德尔沿岸的苏联军队。@@任务目标2：建立一座前线基地，并抵御住苏联的进攻。@@任务目标3：摧毁位于假日公园的苏军指挥部。

INI:Missions:ALL03:Description=盟军任务三：黄昏微光
INI:Missions:ALL03:LongDescription=盟军任务：第一季·第三章 —— 黄昏微光@地点：荷兰，洛特丹@@

INI:Missions:ALL04:Description=盟军任务四：雪盲之殇
INI:Missions:ALL04:LongDescription=盟军任务：第一季·第四章 —— 雪盲之殇@地点：苏俄，十月革命岛@@布莱克证实了苏联人在北极圈部署了核武器，这将对我们的战略运输造成巨大的威胁。@我们必须在苏联人发动核打击之前摧毁十月革命岛上的核武器设施，以确保战略运输顺利完成。@@@@任务目标1：登陆十月革命岛。@@任务目标2：摧毁岛上的哨所。@@任务目标3：在核导弹发射车撤离之前将其摧毁。

INI:Missions:ALL05:Description=盟军任务五：极地混乱
INI:Missions:ALL05:LongDescription=盟军任务：第一季·第五章 —— 极地混乱@地点：北极，格陵兰@@我们的战略运输已经被苏联人知晓，现在必须争分夺秒。@我们的任务是保护在图勒空军基地补给的运输机。@驻扎在格陵兰的卡洛琳少校会提供一切协助。@@@@任务目标1：在图勒空军基地建立防御。@@任务目标2：在运输机离开前保护运输机的安全。@@任务目标3：摧毁苏军的前线指挥部。

INI:Missions:ALL06:Description=盟军任务六：霸王行动
INI:Missions:ALL06:LongDescription=盟军任务：第一季·第六章 —— 霸王行动@地点：法国，诺曼底@@

INI:Missions:SOVPL:Description=----- 苏联·序章 -----
INI:Missions:SOV00:Description=苏联任务：绝不留情
INI:Missions:SOV00:LongDescription=苏联任务：序章 - 绝不留情@地点：比利时，布鲁塞尔@@为了控制东亚，以美国为首的帝国主义国家不惜倾巢出动。他们一心奴役全球，任意横行霸道！@苏维埃联盟必须重拳出击，将这群做尽坏事的强盗一网打尽，解放全世界的人民于苦难！@马上就要进入布鲁塞尔了，指挥官，希望你做好了准备。是时候拿下盟军的总部了，为了共产主义事业，进攻！@我们的任务是，歼灭在布鲁塞尔盘踞的盟军，摧毁盟军总部大厦，点燃全世界被奴役劳动者的怒火，让赤旗插满全球！@@@@任务目标：摧毁布鲁塞尔的盟军总部大厦。

