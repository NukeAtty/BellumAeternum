INI:Missions:ALL01:Description=盟军任务一：暗夜突袭
INI:Missions:ALL01:LongDescription=盟军任务：第一季·第一章@@军事行动：暗夜突袭@@反攻的突破口找到了，苏军在法国的昂布勒特斯还没有完全设防，我们可以这里为突破口，重返欧陆。@@特工谭雅会先行潜渡，待破坏掉防空阵地后空中支援随后赶到。@@@@任务目标1：摧毁海边的防空炮阵地。@@任务目标2：占领苏军雷达基地。@@任务目标3：摧毁苏军基地。

INI:Missions:ALL02:Description=盟军任务二：梅开二度
INI:Missions:ALL02:LongDescription=盟军任务：第一季·第二章@@军事行动：@@苏联已经知晓我们在昂布勒特斯的突袭行动，为了争取时间，我们需要用另一场突袭战打乱苏军的部署。@@我们需要在布鲁塞尔北边的登·海德尔进行一场登陆战，以此和昂布勒特斯形成两面包夹之势。@@@@任务目标1：摧毁登·海德尔沿岸的苏联军队。@@任务目标2：建立一座前线基地，并抵御住苏联的进攻。@@任务目标3：摧毁位于假日公园的苏军指挥部。

INI:Missions:ALL03:Description=盟军任务三：黄昏微光

